  <script>
    function myMap() {
      var myLatLng = {
        lat: 18.589841,
        lng: 73.782078
      };
      var mapOptions = {
        center: new google.maps.LatLng(18.589841,  73.782078),
        zoom: 11,
        mapTypeId: google.maps.MapTypeId.HYBRID,
      };
      var map = new google.maps.Map(document.getElementById("map"), mapOptions);
      var marker = new google.maps.Marker({
        position: myLatLng,
        animation: google.maps.Animation.BOUNCE
      });

      marker.setMap(map);
    }
  </script>
  <script>
    function iconChanger() {
      var sidenav = document.getElementById("sidenav");
      var sidenavIcon = document.getElementById("sidenavIcon");
      if (sidenav.style.visibility != "hidden") {
        sidenavIcon.classList.replace("fa-arrow-left", "fa-arrow-right");
        // sidenavIcon.classList.remove()
        // sidenavIcon.classList.add();
      } else {
        sidenavIcon.classList.replace("fa-arrow-right", "fa-arrow-left");
      }
    }
  </script>
